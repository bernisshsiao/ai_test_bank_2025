    document.addEventListener('DOMContentLoaded', function() {
        const questionsContainer = document.getElementById('questionsContainer');
        const categoryFilter = document.getElementById('categoryFilter');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const toggleAnswersButton = document.getElementById('toggleAnswers');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const backToTopButton = document.querySelector('.back-to-top');
        const outlineGrid = document.getElementById('outlineGrid');
        const totalQuestionsCountSpan = document.getElementById('totalQuestionsCount');

        let allAnswersVisible = false;

        function updateOutline() {
            totalQuestionsCountSpan.textContent = questionsData.length;
            const categoryCounts = questionsData.reduce((acc, q) => {
                acc[q.category] = (acc[q.category] || 0) + 1;
                return acc;
            }, {});

            outlineGrid.innerHTML = '';
            const categoryNames = {
                "L111": "人工智慧概念",
                "L112": "資料處理與分析概念",
                "L113": "機器學習概念",
                "L114": "鑑別式/生成式AI概念",
                "L121": "No/Low code 概念",
                "L122": "生成式AI應用與工具",
                "L123": "生成式AI導入與規劃"
            };

            Object.keys(categoryNames).sort().forEach(categoryKey => {
                const count = categoryCounts[categoryKey] || 0;
                if (count > 0) {
                    const item = document.createElement('div');
                    item.className = 'outline-item';
                    item.onclick = () => filterByCategory(categoryKey);
                    item.innerHTML = `<div class="count">${count}</div><div class="text">${categoryKey}: ${categoryNames[categoryKey]}</div>`;
                    outlineGrid.appendChild(item);
                }
            });
        }

        function renderQuestions(filteredQuestions) {
            questionsContainer.innerHTML = '';
            if (filteredQuestions.length === 0) {
                noResultsMessage.style.display = 'block';
                return;
            }
            noResultsMessage.style.display = 'none';

            filteredQuestions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.dataset.category = q.category;
                card.dataset.id = q.id;

                let optionsHtml = '';
                for (const [key, value] of Object.entries(q.options)) {
                    optionsHtml += `
                        <div class="option-item" data-option="${key}">
                            <div class="option-label">${key}</div>
                            <div class="option-text">${value}</div>
                        </div>`;
                }

                card.innerHTML = `
                    <div class="question-header">
                        <div class="question-id">#${index + 1}</div>
                        <div class="question-category">${q.category}</div>
                    </div>
                    <div class="question-content">${q.question}</div>
                    <div class="options-container">${optionsHtml}</div>
                    <div class="explanation-container" style="display: none;">
                        <div class="explanation-header">答案解析</div>
                        <div class="explanation-content">
                            ${q.explanation}
                            ${q.image ? `<img src="${q.image}" class="responsive-img" alt="Question Image ${q.id}" loading="lazy">` : ''}
                        </div>
                    </div>
                `;
                questionsContainer.appendChild(card);
            });

            attachEventListeners();
            if (allAnswersVisible) {
                showAllAnswers(true);
            }
        }

        function attachEventListeners() {
            document.querySelectorAll('.option-item').forEach(item => {
                item.addEventListener('click', function() {
                    const card = this.closest('.question-card');
                    const explanation = card.querySelector('.explanation-container');
                    const allOptions = card.querySelectorAll('.option-item');
                    const questionId = parseInt(card.dataset.id);
                    const questionData = questionsData.find(q => q.id === questionId);
                    
                    if (!questionData) return;

                    allOptions.forEach(opt => opt.classList.remove('correct'));
                    
                    const correctOption = card.querySelector(`.option-item[data-option="${questionData.answer}"]`);
                    if(correctOption) {
                        correctOption.classList.add('correct');
                    }

                    explanation.style.display = 'block';
                });
            });
        }

        function filterAndSearch() {
            const category = categoryFilter.value;
            const searchTerm = searchInput.value.toLowerCase().trim();

            const filteredQuestions = questionsData.filter(q => {
                const inCategory = (category === 'all' || q.category === category);
                
                if (!inCategory) return false;

                if (searchTerm === '') return true;

                const searchIn = [
                    q.question,
                    ...Object.values(q.options),
                    q.explanation
                ].join(' ').toLowerCase().replace(/<[^>]*>/g, ''); // Also remove html tags for search
                
                const keywords = searchTerm.split(' ').filter(k => k);
                return keywords.every(keyword => searchIn.includes(keyword));
            });

            renderQuestions(filteredQuestions);
        }

        function toggleAllAnswers() {
            allAnswersVisible = !allAnswersVisible;
            showAllAnswers(allAnswersVisible);
            if (allAnswersVisible) {
                toggleAnswersButton.textContent = '隱藏全部答案';
                toggleAnswersButton.style.backgroundColor = '#c82333';
            } else {
                toggleAnswersButton.textContent = '顯示全部答案';
                toggleAnswersButton.style.backgroundColor = '#007bff';
            }
        }

        function showAllAnswers(visible) {
             document.querySelectorAll('.question-card').forEach(card => {
                const explanation = card.querySelector('.explanation-container');
                const questionId = parseInt(card.dataset.id);
                const questionData = questionsData.find(q => q.id === questionId);

                if (!questionData) return;

                const correctOption = card.querySelector(`.option-item[data-option="${questionData.answer}"]`);
                
                if (visible) {
                    if (correctOption) correctOption.classList.add('correct');
                    if (explanation) explanation.style.display = 'block';
                } else {
                    if (correctOption) correctOption.classList.remove('correct');
                    if (explanation) explanation.style.display = 'none';
                }
            });
        }
        
        window.filterByCategory = function(category) {
            categoryFilter.value = category;
            filterAndSearch();
            const targetElement = document.getElementById('categoryFilter');
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Initial setup
        updateOutline();
        renderQuestions(questionsData);

        // Event Listeners
        categoryFilter.addEventListener('change', filterAndSearch);
        searchButton.addEventListener('click', filterAndSearch);
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                filterAndSearch();
            }
        });
        toggleAnswersButton.addEventListener('click', toggleAllAnswers);

        // Back to top button
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.style.display = 'flex';
            } else {
                backToTopButton.style.display = 'none';
            }
        });
        backToTopButton.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    });
    </script>
