<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄榜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 1.5rem;
        }

        .image-title {
            font-size: 1.25rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .image-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .image-container {
                height: 250px;
            }

            .image-info {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .hero-section {
                padding: 1rem;
            }

            .image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero-section">
            <h1>2025/05/03</h1>
            <img src="image/Certificate/202505/Leaderboard_20250503.png" ">
            <div class="image-grid">
                <div class="image-card">
                    <div class="image-container">
                        <img src="image/Certificate/202505/店小二.png" ">
                    </div>
                    <div class="image-info">

                    </div>
                </div>

                <div class="image-card">
                    <div class="image-container">
                        <img src="image/Certificate/202505/小蛋.jpg" ">
                    </div>
                    <div class="image-info">
                        <h2 class="image-title">小蛋</h2>
                        <p class="image-description">AI分享達人</p>
                    </div>
                </div>

                <div class="image-card">
                    <div class="image-container">
                        <img src="path/to/your/image3.jpg" ">
                    </div>
                    <div class="image-info">
                        <h2 class="image-title">胡 █ █</h2>
                        <p class="image-description">大師兄</p>
                    </div>
                </div>
            </div>
            <div class="image-grid">
                <div class="image-card">
                    <div class="image-container">
                        <img src="image/Certificate/202505/峰哥.jpg" ">
                    </div>
                    <div class="image-info">
                        <h2 class="image-title">峰</h2>
                        <p class="image-description">二師兄</p>
                    </div>
                </div>

                <div class="image-card">
                    <div class="image-container">

                    </div>
                    <div class="image-info">
                        <h2 class="image-title">Chris</h2>
                        <p class="image-description">小師妹</p>
                    </div>
                </div>

                <div class="image-card">
                    <div class="image-container">

            </div>

        </section>
    </div>
</body>
</html>
