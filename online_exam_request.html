<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 考題小舖 - 帳號申請</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 77, 153, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            border: 1px solid #e0e7ee;
        }

        h1 {
            color: #0056b3;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 22px;
            font-weight: 500;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            display: inline-block;
        }

        p, li {
            color: #555;
            line-height: 1.8;
            font-size: 16px;
        }

        .section {
            background-color: #f9fcff;
            border: 1px dashed #cce0ff;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            text-align: left;
        }
        
        .section-alt {
            background-color: #fff9f0;
            border-color: #ffe8cc;
        }

        .email-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .email-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .credentials {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 18px;
        }

        .credentials p {
            margin: 8px 0;
        }

        .credentials strong {
            color: #d9534f;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }
        
        .warning {
            color: #c0392b;
            font-weight: 500;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>HTML 考題小舖 📝<br>線上測驗系統申請說明</h1>
        

        <div class="section">
            <h2>① 申請您的專屬帳號 ✨ </h2>
            <p>請依照以下步驟申請：</p>
            <ol>
                <li>mail 到 tsaimira1002@gmail.com</li>
                <li>
                    請確認信件<strong style="color: #007bff;">主旨</strong>為：<br>
                    <code style="background:#e0e7ee; padding: 2px 5px; border-radius:4px;">iPAS AI 初級-申請帳號(您的蝦皮帳號)</code>
                </li>
                
            </ol>
            <p style="margin-top: 15px;">收到您的申請後，會盡快將專屬密碼回信給您！ 💌</p>
        </div>

    </div>

</body>
</html>
